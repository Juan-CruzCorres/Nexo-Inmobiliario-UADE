    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Nexo Inmobiliario</h1>
        <img src="../assets/10425051.png" alt="Nexo Inmobiliario" width="200" height="100">
    </header>    

    <section  >
        <nav>
            <ul>
                <li>
                   <a href="../index.html">HOME</a>

                   <a href="sobre-nosotros.html" >SOBRE NOSOTROS</a>

    <section class="contacto--container"  >

            <fieldset>

                <legend>Formulario de Contacto</legend>

                <p>
                <label for="nombre">Nombre: </label>
                
                <input type="text" name="nombre" placeholder="ingresatunombre">
            </p>
            
                <p>
                <label for="apellido">Apellido: </label>
                
                <input type="text" name="apellido" placeholder="ingresatuapellido">
                </p>
            
                <p>
                    <label for="pass">Contrasena: </label>
                
                    <input type="password" name="pass">
                </p>
            
                <p>
            
            
                    <label for="email">Email: </label>
                    <input type="email" name="email" placeholder="ingresatucorreo" required>
                </p>
            
                <p>
                    <label for="telefono">Telefono: </label>
                    <input type="tel" name="telefono" placeholder="ingresatunumero">
                </p>
            
</body>
